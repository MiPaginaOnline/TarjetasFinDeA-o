<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta NavideÃ±a Recibida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #0a3d1a 0%, #1a472a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.2rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .received-card {
            width: 100%;
            max-width: 450px;
            height: 550px;
            background-color: #0a3d1a;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 8px solid #8b4513;
            margin: 20px auto;
        }

        .card-content {
            width: 100%;
            height: 100%;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .card-header {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.2rem;
            color: #ffd700;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .recipient-display {
            font-size: 1.4rem;
            color: white;
            background: rgba(255, 215, 0, 0.2);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .card-message-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .message-display {
            width: 100%;
            padding: 20px;
            font-size: 1.6rem;
            text-align: center;
            color: #ffd700;
            font-family: 'Mountains of Christmas', cursive;
            line-height: 1.3;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .card-footer {
            text-align: center;
        }

        .sender-display {
            font-size: 1.4rem;
            color: #ffd700;
            font-weight: 600;
            background: rgba(255, 215, 0, 0.2);
            padding: 10px;
            border-radius: 6px;
        }

        /* Decoraciones */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1rem;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(550px); }
        }

        .ornament {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            z-index: 1;
        }

        .lights {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }

        .star {
            position: absolute;
            color: gold;
            font-size: 1.5rem;
            top: 15px;
            right: 25px;
            animation: spin 4s linear infinite;
        }

        .garland {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, red, gold, green, red);
            opacity: 0.6;
            z-index: 1;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 450px;
            margin: 25px auto;
        }

        .action-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: #c62828;
            color: white;
        }

        .btn-primary:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #1a472a;
            color: white;
            border: 2px solid #2e7d32;
        }

        .btn-secondary:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(198, 40, 40, 0.2);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #c62828;
            margin: 20px 0;
        }

        .loading {
            padding: 40px;
            font-size: 1.3rem;
            color: #ffd700;
        }

        .loading i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            animation: spin 2s linear infinite;
        }

        @media (max-width: 480px) {
            .received-card {
                height: 500px;
                max-width: 350px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .card-title {
                font-size: 1.8rem;
            }
            
            .message-display {
                font-size: 1.4rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Tarjeta NavideÃ±a</h1>
        
        <div id="loadingIndicator" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Cargando tarjeta...</p>
        </div>
        
        <div id="cardContainer" style="display: none;">
            <!-- Tarjeta se carga aquÃ­ -->
        </div>
        
        <div id="actionButtons" class="action-buttons" style="display: none;">
            <button class="action-button btn-primary" onclick="window.location.href='index.html'">
                <i class="fas fa-plus-circle"></i> CREAR MI TARJETA
            </button>
            <button class="action-button btn-secondary" id="shareButton">
                <i class="fas fa-share-alt"></i> COMPARTIR ESTA APP
            </button>
        </div>
        
        <div id="errorContainer" class="error-message" style="display: none;">
            <h3><i class="fas fa-exclamation-triangle"></i> Tarjeta no encontrada</h3>
            <p>Puedes crear tu propia tarjeta navideÃ±a</p>
            <button class="action-button btn-primary" onclick="window.location.href='index.html'" style="margin-top: 15px;">
                <i class="fas fa-plus-circle"></i> CREAR TARJETA
            </button>
        </div>
    </div>

    <script>
        // FunciÃ³n para descomprimir datos
        function decompressCardData(compressedData) {
            try {
                // Revertir reemplazos
                let base64 = compressedData
                    .replace(/-/g, '+')
                    .replace(/_/g, '/');
                
                // AÃ±adir padding si es necesario
                while (base64.length % 4) {
                    base64 += '=';
                }
                
                // Decodificar Base64
                const jsonString = decodeURIComponent(escape(atob(base64)));
                return JSON.parse(jsonString);
            } catch (error) {
                console.error('Error descomprimiendo:', error);
                return null;
            }
        }

        // Cargar tarjeta desde hash
        function loadCardFromHash() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const cardContainer = document.getElementById('cardContainer');
            const actionButtons = document.getElementById('actionButtons');
            const errorContainer = document.getElementById('errorContainer');
            const pageTitle = document.getElementById('pageTitle');
            
            // Obtener datos del hash (#)
            const hash = window.location.hash.substring(1);
            
            if (!hash) {
                showError();
                return;
            }
            
            const cardData = decompressCardData(hash);
            
            if (!cardData) {
                showError();
                return;
            }
            
            // Mostrar tarjeta
            loadingIndicator.style.display = 'none';
            
            // Actualizar tÃ­tulo
            pageTitle.textContent = `Para: ${cardData.r}`;
            
            // Crear tarjeta HTML
            const cardHTML = `
                <div class="received-card" id="receivedCard">
                    <div class="garland"></div>
                    <div class="star"><i class="fas fa-star"></i></div>
                    
                    <div class="ornament" style="background-color: #c62828; top: 50px; left: 40px;"></div>
                    <div class="ornament" style="background-color: #ffd700; top: 100px; right: 50px;"></div>
                    <div class="lights" style="background-color: #ff5722; top: 80px; left: 80px;"></div>
                    <div class="lights" style="background-color: #4caf50; bottom: 130px; right: 80px;"></div>
                    
                    <div class="card-content">
                        <div class="card-header">
                            <div class="card-title">Â¡Felices Fiestas!</div>
                            <div class="recipient-display">Para: ${cardData.r}</div>
                        </div>
                        
                        <div class="card-message-area">
                            <div class="message-display">${cardData.m}</div>
                        </div>
                        
                        <div class="card-footer">
                            <div class="sender-display">De: ${cardData.s}</div>
                        </div>
                    </div>
                </div>
            `;
            
            cardContainer.innerHTML = cardHTML;
            cardContainer.style.display = 'block';
            
            // Aplicar color
            const receivedCard = document.getElementById('receivedCard');
            if (receivedCard && cardData.c) {
                receivedCard.style.backgroundColor = cardData.c;
            }
            
            // AÃ±adir efectos
            addChristmasEffects();
            
            // Mostrar botones
            actionButtons.style.display = 'flex';
            
            // Configurar botÃ³n de compartir
            document.getElementById('shareButton').addEventListener('click', function() {
                const shareText = `ðŸŽ„ Â¡Crea tu propia tarjeta navideÃ±a! ðŸŽ„\n\nHaz una tarjeta personalizada y compÃ¡rtela:\n\n${window.location.origin}/index.html`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Creador de Tarjetas NavideÃ±as',
                        text: 'Â¡Crea tu propia tarjeta navideÃ±a personalizada!',
                        url: window.location.origin + '/index.html'
                    });
                } else {
                    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
                    window.open(whatsappUrl, '_blank');
                }
            });
        }

        function showError() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('actionButtons').style.display = 'flex';
        }

        function addChristmasEffects() {
            const card = document.getElementById('receivedCard');
            if (!card) return;
            
            for (let i = 0; i < 5; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = 'â„';
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${8 + Math.random() * 8}s`;
                card.appendChild(snowflake);
            }
        }

        // Cargar cuando la pÃ¡gina estÃ© lista
        document.addEventListener('DOMContentLoaded', loadCardFromHash);
    </script>
</body>
</html>
