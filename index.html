<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Navide√±a F√°cil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #0a3d1a 0%, #1a472a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header {
            text-align: center;
            width: 100%;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .instructions {
            font-size: 1rem;
            color: #e0f7d7;
            margin-bottom: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #ffd700;
        }

        .instructions i {
            color: #ffd700;
            margin-right: 5px;
        }

        .card-container {
            width: 100%;
            position: relative;
        }

        .christmas-card {
            width: 100%;
            max-width: 450px;
            height: 550px;
            background-color: #0a3d1a;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 8px solid #8b4513;
            margin: 0 auto;
        }

        .card-content {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .card-header {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.2rem;
            color: #ffd700;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .recipient-input {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            text-align: center;
            background: transparent;
            border: 2px solid #ffd700;
            border-radius: 6px;
            color: white;
            font-family: 'Open Sans', sans-serif;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .recipient-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .recipient-input:focus {
            outline: none;
            background: rgba(255, 215, 0, 0.15);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        .card-message-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            margin: 15px 0;
        }

        .message-input {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            background: transparent;
            border: 2px solid #ffd700;
            border-radius: 8px;
            color: #ffd700;
            font-family: 'Mountains of Christmas', cursive;
            line-height: 1.3;
            resize: none;
            transition: all 0.3s;
        }

        .message-input::placeholder {
            color: rgba(255, 215, 0, 0.6);
        }

        .message-input:focus {
            outline: none;
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .card-footer {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .sender-input {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            text-align: center;
            background: transparent;
            border: 2px solid #ffd700;
            border-radius: 6px;
            color: #ffd700;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
        }

        .sender-input::placeholder {
            color: rgba(255, 215, 0, 0.6);
        }

        .sender-input:focus {
            outline: none;
            background: rgba(255, 215, 0, 0.15);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        /* Christmas decorations */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1rem;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(550px);
            }
        }

        .ornament {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            z-index: 1;
        }

        .tree {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #2e7d32;
            bottom: 15px;
            left: 15px;
        }

        .lights {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .star {
            position: absolute;
            color: gold;
            font-size: 1.5rem;
            top: 15px;
            right: 25px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .garland {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, red, gold, green, red);
            opacity: 0.6;
            z-index: 1;
        }

        .color-selector {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: #fff;
            transform: scale(1.1);
        }

        .share-button {
            width: 100%;
            max-width: 450px;
            padding: 18px;
            background-color: #c62828;
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 12px rgba(198, 40, 40, 0.4);
            margin-top: 5px;
        }

        .share-button:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(198, 40, 40, 0.6);
        }

        .share-button:active {
            transform: translateY(0);
        }

        .live-preview {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 100;
            display: none;
        }

        .card-container:hover .live-preview {
            display: block;
        }

        @media (max-width: 768px) {
            .christmas-card {
                height: 500px;
                max-width: 400px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card-title {
                font-size: 1.8rem;
            }
            
            .message-input {
                font-size: 1.3rem;
                height: 140px;
            }
            
            .share-button {
                font-size: 1.2rem;
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .christmas-card {
                height: 450px;
                max-width: 350px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .card-title {
                font-size: 1.6rem;
            }
            
            .message-input {
                font-size: 1.2rem;
                height: 120px;
                padding: 12px;
            }
            
            .recipient-input, .sender-input {
                font-size: 1rem;
                padding: 8px;
            }
            
            .share-button {
                font-size: 1.1rem;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tarjeta Navide√±a</h1>
            <div class="instructions">
                <i class="fas fa-lightbulb"></i>
                <strong>Escribe en la tarjeta ‚Üí Presiona COMPARTIR</strong>
            </div>
        </header>

        <div class="color-selector">
            <div class="color-option active" style="background-color: #0a3d1a;" data-color="#0a3d1a"></div>
            <div class="color-option" style="background-color: #8b0000;" data-color="#8b0000"></div>
            <div class="color-option" style="background-color: #0d2b50;" data-color="#0d2b50"></div>
            <div class="color-option" style="background-color: #4b0082;" data-color="#4b0082"></div>
        </div>

        <div class="card-container">
            <div class="live-preview">Vista Previa</div>
            <div class="christmas-card" id="christmasCard">
                <div class="garland"></div>
                <div class="star"><i class="fas fa-star"></i></div>
                
                <!-- Decoraciones -->
                <div class="ornament" style="background-color: #c62828; top: 50px; left: 40px;"></div>
                <div class="ornament" style="background-color: #ffd700; top: 100px; right: 50px;"></div>
                <div class="lights" style="background-color: #ff5722; top: 80px; left: 80px;"></div>
                <div class="lights" style="background-color: #4caf50; bottom: 130px; right: 80px;"></div>
                <div class="tree"></div>
                
                <div class="card-content">
                    <div class="card-header">
                        <div class="card-title" id="cardTitlePreview">¬°Feliz Navidad!</div>
                        <input type="text" class="recipient-input" id="recipientInput" 
                               placeholder="Para: Mi Familia" value="Mi Familia">
                    </div>
                    
                    <div class="card-message-area">
                        <textarea class="message-input" id="messageInput" 
                                  placeholder="Tu mensaje navide√±o...">¬°Felices Fiestas! Que la Navidad traiga alegr√≠a y paz a sus hogares.</textarea>
                    </div>
                    
                    <div class="card-footer">
                        <input type="text" class="sender-input" id="senderInput" 
                               placeholder="De: Con amor" value="Con amor">
                    </div>
                </div>
            </div>
        </div>

        <button class="share-button" id="shareButton">
            <i class="fas fa-share-alt"></i> COMPARTIR TARJETA
        </button>

        <div class="instructions" style="font-size: 0.9rem;">
            <i class="fas fa-info-circle"></i> Al presionar COMPARTIR se abrir√° el men√∫ para enviar por WhatsApp, Mensajes, etc.
        </div>
    </div>

    <script>
        // Elementos
        const christmasCard = document.getElementById('christmasCard');
        const recipientInput = document.getElementById('recipientInput');
        const messageInput = document.getElementById('messageInput');
        const senderInput = document.getElementById('senderInput');
        const cardTitlePreview = document.getElementById('cardTitlePreview');
        const shareButton = document.getElementById('shareButton');
        const colorOptions = document.querySelectorAll('.color-option');

        // ACTUALIZAR VISTA PREVIA EN TIEMPO REAL
        function updatePreview() {
            // Actualizar t√≠tulo si el mensaje est√° vac√≠o
            const message = messageInput.value.trim();
            if (message === '') {
                cardTitlePreview.textContent = '¬°Feliz Navidad!';
            } else {
                cardTitlePreview.textContent = '¬°Felices Fiestas!';
            }
        }

        // Escuchar cambios en tiempo real
        recipientInput.addEventListener('input', updatePreview);
        messageInput.addEventListener('input', updatePreview);
        senderInput.addEventListener('input', updatePreview);

        // Colores
        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                colorOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                christmasCard.style.backgroundColor = this.getAttribute('data-color');
            });
        });

        // Funci√≥n para comprimir datos (enlace m√°s corto)
        function compressCardData() {
            const cardData = {
                r: recipientInput.value.trim() || 'Familia',
                m: messageInput.value.trim() || '¬°Feliz Navidad!',
                s: senderInput.value.trim() || 'Con amor',
                c: document.querySelector('.color-option.active').getAttribute('data-color') || '#0a3d1a',
                t: Date.now()
            };
            
            // Convertir a Base64 para enlace m√°s corto
            const jsonString = JSON.stringify(cardData);
            const base64 = btoa(unescape(encodeURIComponent(jsonString)));
            
            // Hacer a√∫n m√°s corto reemplazando caracteres
            return base64
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
        }

        // Funci√≥n para crear enlace corto
        function createShortLink() {
            const compressedData = compressCardData();
            
            // Determinar URL base
            let baseUrl = window.location.href;
            if (baseUrl.includes('index.html')) {
                baseUrl = baseUrl.replace('index.html', 'tarjeta.html');
            } else {
                baseUrl = window.location.origin + '/tarjeta.html';
            }
            
            // Enlace corto: tarjeta.html#datos_comprimidos
            return `${baseUrl}#${compressedData}`;
        }

        // Funci√≥n para compartir
        async function shareCard() {
            try {
                const originalText = shareButton.innerHTML;
                shareButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Preparando...';
                shareButton.disabled = true;

                // Crear enlace corto
                const cardUrl = createShortLink();
                
                // Texto para compartir
                const recipient = recipientInput.value.trim() || 'Familia';
                const sender = senderInput.value.trim() || 'Con amor';
                const message = messageInput.value.trim() || '¬°Feliz Navidad!';
                
                const shareText = `üéÑ ${sender} te env√≠a una tarjeta navide√±a üéÑ\n\n"${message}"\n\nPara: ${recipient}\n\nVer tarjeta: ${cardUrl}`;

                // Usar Web Share API si est√° disponible
                if (navigator.share) {
                    await navigator.share({
                        title: 'Tarjeta Navide√±a',
                        text: shareText,
                        url: cardUrl
                    });
                } else {
                    // Fallback: WhatsApp Web
                    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
                    window.open(whatsappUrl, '_blank');
                    
                    // Mostrar enlace por si acaso
                    setTimeout(() => {
                        alert('‚úÖ Tarjeta lista para compartir\n\nEnlace: ' + cardUrl);
                    }, 500);
                }

                shareButton.innerHTML = originalText;
                shareButton.disabled = false;
                
            } catch (error) {
                console.error('Error:', error);
                
                // M√©todo simple de respaldo
                const cardUrl = createShortLink();
                navigator.clipboard.writeText(cardUrl).then(() => {
                    alert('‚úÖ Enlace copiado\n\nPega este enlace para compartir:\n' + cardUrl);
                }).catch(() => {
                    alert('‚úÖ Comparte este enlace:\n\n' + cardUrl);
                });
                
                shareButton.innerHTML = '<i class="fas fa-share-alt"></i> COMPARTIR TARJETA';
                shareButton.disabled = false;
            }
        }

        // Evento del bot√≥n
        shareButton.addEventListener('click', shareCard);

        // Efectos navide√±os
        function addChristmasEffects() {
            const card = document.querySelector('.christmas-card');
            
            // Luces
            for (let i = 0; i < 6; i++) {
                const light = document.createElement('div');
                light.className = 'lights';
                light.style.backgroundColor = i % 3 === 0 ? '#ff5722' : (i % 3 === 1 ? '#4caf50' : '#9c27b0');
                light.style.top = `${30 + Math.random() * 450}px`;
                light.style.left = `${20 + Math.random() * 350}px`;
                light.style.animationDelay = `${Math.random() * 2}s`;
                card.appendChild(light);
            }
            
            // Copos de nieve
            for (let i = 0; i < 5; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '‚ùÑ';
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${8 + Math.random() * 8}s`;
                snowflake.style.fontSize = `${0.8 + Math.random() * 0.6}rem`;
                card.appendChild(snowflake);
            }
        }

        // Inicializar
        window.addEventListener('load', function() {
            addChristmasEffects();
            updatePreview();
            recipientInput.focus();
            
            // Auto-ajustar textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            });
            setTimeout(() => messageInput.dispatchEvent(new Event('input')), 100);
        });
    </script>
</body>
</html>
